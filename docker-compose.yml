x-health-depends: &health-depends
    auth-db:
        condition: service_healthy
    kafka:
        condition: service_healthy

services:
    auth-db:
        image: postgres:17-alpine
        container_name: auth-db
        restart: unless-stopped
        env_file:
            - ${COMPOSE_ENV_FILE:-.env}
        environment:
            POSTGRES_DB: ${DB_NAME:-auth-db}
            POSTGRES_USER: ${DB_USER:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
        volumes:
            - auth-db-data:/var/lib/postgresql/data
        ports:
            - "${DB_PORT:-5432}:5432"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-auth-db}",
                ]
            interval: 5s
            timeout: 5s
            retries: 10
            start_period: 10s
        networks:
            - backend

    kafka:
        image: apache/kafka:4.1.1
        container_name: kafka
        restart: unless-stopped
        env_file:
            - ${COMPOSE_ENV_FILE:-.env}
        environment:
            KAFKA_NODE_ID: 1
            KAFKA_PROCESS_ROLES: broker,controller
            KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

            # --- ВАЖНАЯ ЧАСТЬ ---
            # Определяем два слушателя:
            # INTERNAL - для общения внутри Docker (другие микросервисы)
            # EXTERNAL - для подключения с локального компьютера (IDE)
            # CONTROLLER - служебный
            KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093

            # Какой адрес отдавать клиенту:
            # Внутри докера отдаем: kafka:29092
            # Наружу отдаем: localhost:9092
            KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092

            # Маппинг протоколов
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT

            # Какой слушатель использовать для общения между брокерами (если их будет несколько)
            KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
            KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
            # --------------------

            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
            KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
            KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
            KAFKA_DEFAULT_REPLICATION_FACTOR: 1
            KAFKA_NUM_PARTITIONS: 1
            KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
            KAFKA_LOG_DIRS: /var/lib/kafka/data
            KAFKA_CLUSTER_ID: ${KAFKA_CLUSTER_ID:-LpQ9m7x4z2t1c8h5v0r3n}
        ports:
            - "9092:9092" # Пробрасываем порт EXTERNAL слушателя
        volumes:
            - kafka-data:/var/lib/kafka/data
        healthcheck:
            # Проверка здоровья теперь стучится во внутренний порт
            test:
                [
                    "CMD-SHELL",
                    "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --list >/dev/null 2>&1",
                ]
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 20s
        networks:
            - backend

    auth-service:
        build:
            context: ./services/AuthService
            dockerfile: Dockerfile
        container_name: auth-service
        restart: unless-stopped
        env_file:
            - ${COMPOSE_ENV_FILE:-.env}
            - ./services/AuthService/.env
        environment:
            SRC_BROKER: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
            DB_URL: jdbc:postgresql://auth-db:5432/${DB_NAME:-auth-db}
            DB_USER: ${DB_USER:-postgres}
            DB_PASSWORD: ${DB_PASSWORD:-postgres}
        ports:
            - "${AUTH_SERVICE_PORT:-8080}:8080"
        depends_on: *health-depends
        networks:
            - backend

    bot-service:
        build:
            context: ./services/BotService
            dockerfile: Dockerfile
        container_name: bot-service
        restart: unless-stopped
        env_file:
            - ${COMPOSE_ENV_FILE:-.env}
            - ./services/BotService/.env
        environment:
            KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:29092}
        depends_on:
            kafka:
                condition: service_healthy
        networks:
            - backend

volumes:
    auth-db-data:
    kafka-data:

networks:
    backend:
        driver: bridge
