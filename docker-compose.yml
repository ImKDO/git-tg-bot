services:
  # ----------- Data Base -----------
  postgres:
    image: postgres:17-alpine
    container_name: postgres-db
    restart: unless-stopped
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      POSTGRES_DB: ${DB_NAME:-git_tg_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-git_tg_bot}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - backend

  # ----------- BROKER MESSAGE -----------
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    restart: unless-stopped
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_CLUSTER_ID: ${KAFKA_CLUSTER_ID:-LpQ9m7x4z2t1c8h5v0r3n}
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --list >/dev/null 2>&1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - backend

  # ----------- MICROSERVICES -----------

  bot-service:
    build: ./services/BotService
    container_name: bot-service
    restart: unless-stopped
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-git_tg_bot}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  core-service:
    build:
      context: ./services/CoreService
      dockerfile: Dockerfile
    container_name: core-service
    restart: unless-stopped
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-git_tg_bot}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${CORE_SERVICE_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  github-service:
    build:
      context: ./services
      dockerfile: GithubService/Dockerfile
    container_name: github-service
    restart: unless-stopped
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-git_tg_bot}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${GITHUB_SERVICE_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - backend

  stackoverflow-service:
    build:
      context: ./services
      dockerfile: StackoverflowService/Dockerfile
    container_name: stackoverflow-service
    restart: unless-stopped
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "${STACKOVERFLOW_SERVICE_PORT:-8082}:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend

  update-processor:
    build:
      context: ./services
      dockerfile: UpdateProcerssor/Dockerfile
    container_name: update-processor
    restart: unless-stopped
    env_file:
      - ${COMPOSE_ENV_FILE:-.env}
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "${UPDATE_PROCESSOR_PORT:-8083}:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - backend

volumes:
  postgres-data:
  kafka-data:

networks:
  backend:
    driver: bridge
